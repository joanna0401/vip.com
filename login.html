<body style="background-color:#FDFBFE;">

    </footer>

</html>
<script src="dist/js/jquery.min.js"></script>
<script>
$(function() {
    var show = true;
    $('.more').click(function() {
        if (show) {
            show = false;
            $('.others').css('transform', 'rotateX(0deg)');
            $(this).children('i').css('transform', 'rotateX(180deg)');
        } else {
            show = true;
            $('.others').css('transform', 'rotateX(-90deg)');
            $(this).children('i').css('transform', 'rotateX(0deg)');
        }
    })
})
</script>
